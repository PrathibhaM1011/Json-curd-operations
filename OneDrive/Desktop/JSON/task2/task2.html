<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 
 body {
    background: linear-gradient(-45deg, #c84c50, #500202, #e7aea0, #f50101);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    position: relative;
    min-height:100vh;
    margin:0;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}



        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        
        .product {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        
        .image-container {
            position: relative;
            overflow: hidden;
        }

        
        .image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background-color: #fff;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }

       
        .rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            display: none;
        }

        .product-content {
            padding: 10px;
            text-align: left;
        }

        
        .title-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            padding:5px;
        }

        
        .text {
            font-weight: bold;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            padding-right: 10px;
            padding-left: 10px;
        }

        
        .price {
            font-size: 16px;
            font-weight: bold;
            flex-shrink: 0;
           
            color:rgb(207, 2, 2);
        }

        
        .description {
            font-size: 14px;
            color: gray;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-left: 15px;
        }

       
        .image:hover  {
            transform: scale(1.1);
        }

       .item:hover .text > .rating {
            display: block;
        }

        
        .loader {
    width: 120px;
    height: 20px;
    border-radius: 20px;
    background:
        linear-gradient(orange 0 0) 0/0% no-repeat
        lightblue;
    animation: loadingBar 5s infinite linear; 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
}


@keyframes loadingBar {
    0% { background-size: 0% 100%; }
    100% { background-size: 100% 100%; }
}

    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <script src="task2.js"></script>

   
</body>
</html>
